function addVPNUSER(firstname, lastname, idnumber, email, cell, phone,address,status,manager,system, period1, period2, reason) {
	var date = (new Date()).getFullYear()+"/" + (new Date()).getMonth()+"/" + (new Date()).getDate() +" " + (new Date()).getHours()+":" + (new Date()).getMinutes();
  // A post entry.
	var postData = {
		firstname: firstname,

		idnumber: idnumber,
		email: email,
		cell: cell,

		address: address,
		status:status,
		manager:manager,
		system:system,
		period: period1 +" - " + period2,
		reason:reason,
		date: date
		
	};

  // Get a key for a new Post.
  var newPostKey = firebase.database().ref().child('vpnapp').push().key;

  var updates = {};
  updates['/vpnapp/' + newPostKey] = postData;
  

  return firebase.database().ref().update(updates);
}
